<div class="container"> 
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <!-- <div class="alert alert-danger" *ngIf="error" style="text-align: center">
                <a (click)="closeAlert()" class="pull-right"><span>&times;</span></a>
                <p>{{ error }}</p>
            </div> -->
            <app-alert [message]="error" *ngIf="error" (close)="onclose()"></app-alert>
            <div *ngIf="isLoading" style="text-align: center">
                <app-loading></app-loading>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                     type="text" 
                     id="email" 
                     class="form-control"
                     required
                     email
                     ngModel
                     name="email">
                </div>
                <div class="form-group">
                    <label for="passsword">Password</label>
                    <input 
                     type="password" 
                     id="passsword" 
                     class="form-control"
                     required
                     minlength="6"
                     ngModel
                     name="password">
                </div>
                <hr>
                <div>
                    <button [disabled]="authForm.invalid" class="btn btn-primary" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                    <button class="btn btn-success" type="button" (click)="onSwitchMode()">
                            Switch To {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
                </div>   
            </form>
        </div>
    </div>
</div>
